<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proof of Pepes Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Proof of Pepes Info (c) Bok Consulting Pty Ltd 2022" />
    <meta name="author" content="BokkyPooBah" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@BokkyPooBah" />
    <meta name="twitter:creator" content="@BokkyPooBah" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue-icons.min.css"/>

    <script src="js/ethers-5.6.umd.min.js" type="application/javascript"></script>

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <script src="js/vue.js"></script>
    <script src="js/bootstrap-vue.min.js"></script>
    <script src="js/bootstrap-vue-icons.min.js"></script>
    <script src="info.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      <b-container fluid class="m-0 p-0">
        <b-navbar toggleable="sm" variant="light">
          <b-navbar-brand to="/" variant="primary">
            <b-avatar rounded variant="light" size="3.0rem" src="images/proofofpepe_3821_a11f890acaced0ef6d456736e9533adf.svg" v-b-popover.hover.bottom="'gm'" class="ml-0"></b-avatar>
            <em v-b-popover.hover.bottom="'Gm gm gm'">Proof of Pepes Info</em>
          </b-navbar-brand>
          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
        </b-navbar>

        <b-card no-body class="p-0 mt-0">
          <b-card-body class="m-0 p-1">
            <div class="d-flex flex-wrap m-0 p-0">
              <div class="mt-1 flex-grow-1">
              </div>
              <div class="mt-1 pr-1">
                <b-button size="sm" @click="retrievePrices" variant="primary" style="min-width: 80px; ">Retrieve Prices</b-button>
              </div>
              <div class="mt-1 flex-grow-1">
              </div>
              <div class="mt-1 pr-1">
                <b-form-select size="sm" v-model="sortOption" :options="sortOptions" v-b-popover.hover.top="'Yeah. Sort'"></b-form-select>
              </div>
              <div class="mt-1 pr-1">
                <font size="-2" v-b-popover.hover.top="'Blah'">{{ filteredSortedCollectionTokens.length }}</font>
              </div>
              <div class="mt-1 pr-1">
                <b-pagination size="sm" v-model="currentPage" :total-rows="filteredSortedCollectionTokens.length" :per-page="pageSize" style="height: 0;"></b-pagination>
              </div>
              <div class="mt-1 pl-1">
                <b-form-select size="sm" v-model="pageSize" :options="pageSizes" v-b-popover.hover.top="'Page size'"></b-form-select>
              </div>
            </div>
            <!--
            <p>filteredCollectionTokens: {{ filteredCollectionTokens }}</p>
            <p>Contract address: {{ contractAddress }}</p>
            <p>Total Supply: {{ totalSupply }}</p>
            <p>Layers: {{ layerNames }}</p>
            -->
            <b-card-group deck class="m-1 ml-0 p-0">
              <div v-for="token in pagedFilteredCollectionTokens">
                <b-card body-class="p-0" header-class="p-1" img-top class="m-1 p-0 border-0" style="max-width: 7rem;">
                  <b-avatar rounded size="7rem" :src="token.svg"></b-avatar>
                  <b-card-text class="text-right">
                    <div class="d-flex justify-content-between m-0 p-0">
                      <div>
                        <font size="-1">
                          <b-badge variant="light" v-b-popover.hover.bottom="'blah'">{{ token.tokenId }}</b-badge>
                        </font>
                      </div>
                      <div class="flex-grow-1">
                      </div>
                      <div>
                        <font v-if="token.price && token.price.price" size="-1">
                          <b-badge variant="success" v-b-popover.hover.bottom="'blah'">{{ token.price.price }}</b-badge>
                          <!-- <b-badge :variant="(activity.type == 'Sales') ? 'success' : ((activity.type == 'Asks') ? 'primary' : 'warning')" v-b-popover.hover.bottom="formatETH(event.amount)">{{ formatETHShort(event.amount) }}</b-badge> -->
                        </font>
                      </div>
                    </div>
                  </b-card-text>
                </b-card>
              </div>
            </b-card-group>
          </b-card-body>
        </b-card>
      </b-container>
    </div>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: '#app',
        data: {
          // name: '',
          info: INFO,
          currentPage: 0,
          sortOption: 'idasc',
          pageSize: 100,
          currentPage: 1,
          sortOptions: [
            { value: 'idasc', text: '▲ Id' },
            { value: 'iddsc', text: '▼ Id' },
          ],
          pageSizes: [
            { value: 10, text: '10' },
            { value: 100, text: '100' },
            { value: 500, text: '500' },
            { value: 1000, text: '1k' },
            { value: 2500, text: '2.5k' },
            { value: 10000, text: '10k' },
          ],
          prices: {},
        },
        computed: {
          contractAddress() {
            return INFO[0].address;
          },
          totalSupply() {
            return ethers.BigNumber.from(INFO[0].totalSupply).toNumber();
          },
          layerNames() {
            return INFO[0].tokenData[0].metadata.map(t => t.trait_type);
          },
          filteredCollectionTokens() {
            const results = [];
            for (const tokenId of Object.keys(INFO[0].tokenData)) {
              const token = INFO[0].tokenData[tokenId];
              const price = this.prices[token.tokenId] || null;
              results.push({ ...token, price });
            }
            console.log(JSON.stringify(results));
            return results;
          },
          filteredSortedCollectionTokens() {
            let results = this.filteredCollectionTokens;
            if (this.sortOption == 'idasc') {
              results.sort((a, b) => a.tokenId - b.tokenId);
            } else if (this.sortOption == 'iddsc') {
              results.sort((a, b) => b.tokenId - a.tokenId);
            }
            return results;
          },
          pagedFilteredCollectionTokens() {
            return this.filteredSortedCollectionTokens.slice((this.currentPage - 1) * this.pageSize, this.currentPage * this.pageSize);
          },
        },
        methods: {
          async retrievePrices() {
            let continuation = null;
            let prices = {};
            do {
              let url = "https://api.reservoir.tools/tokens/bootstrap/v1?contract=" + this.contractAddress + "&limit=500" +
                (continuation != null ? "&continuation=" + continuation : '');
              console.log("url: " + url);
              const data = await fetch(url)
                // .then(handleErrors)
                .then(response => response.json())
                .catch(function(error) {
                   console.log("ERROR - updateCollection: " + error);
                   // state.sync.error = true;
                   return [];
                });
              continuation = /*debug ? null :*/ data.continuation;
              if (data && data.tokens) {
                for (const token of data.tokens) {
                  // console.log(JSON.stringify(token));
                  prices[token.tokenId] = { price: token.price, validUntil: token.validUntil, source: token.source };
                }
              }
              // state.sync.completed = Object.keys(prices).length;
              // state.sync.total = state.sync.completed;
            } while (continuation != null /*&& !state.halt && !state.sync.error */);
            this.prices = prices;
          },
        },
      })
    </script>
  </body>
</html>
