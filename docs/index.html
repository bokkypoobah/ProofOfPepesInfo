<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proof of Pepes Info</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Proof of Pepes Info (c) Bok Consulting Pty Ltd 2022" />
    <meta name="author" content="BokkyPooBah" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@BokkyPooBah" />
    <meta name="twitter:creator" content="@BokkyPooBah" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-vue-icons.min.css"/>

    <script src="js/ethers-5.6.umd.min.js" type="application/javascript"></script>

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <script src="js/vue.js"></script>
    <script src="js/bootstrap-vue.min.js"></script>
    <script src="js/bootstrap-vue-icons.min.js"></script>
    <script src="info.js"></script>
  </head>
  <body>
    <!-- Our application root element -->
    <div id="app">
      <b-container fluid class="m-0 p-0">
        <b-navbar toggleable="sm" variant="light">
          <b-navbar-brand to="/" variant="primary">
            <b-avatar rounded variant="light" size="3.0rem" src="images/proofofpepe_3821_a11f890acaced0ef6d456736e9533adf.svg" v-b-popover.hover.bottom="'gm'" class="ml-0"></b-avatar>
            <em v-b-popover.hover.bottom="'Gm gm gm'">Proof of Pepes Info</em>
          </b-navbar-brand>
          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
        </b-navbar>

        <b-card no-body no-header class="border-0">
          <b-card no-body class="p-0 mt-0">
            <b-card-body class="m-0 p-1">
              <p>Contract address: {{ contractAddress }}</p>
              <p>Total Supply: {{ totalSupply }}</p>
              <p>{{ layerNames }}</p>
            </b-card-body>
          </b-card>
        </b-card>
        <!--
        <b-jumbotron v-if="false" header="BootstrapVue" lead="Bootstrap v4 Components for Vue.js 2">
          <p>For more information visit our website {{ info[0].address }}</p>
          <b-btn variant="primary" href="https://bootstrap-vue.org/">More Info</b-btn>
        </b-jumbotron>
        <b-form-group v-if="false" horizontal :label-cols="4" description="Let us know your name." label="Enter your name">
          <b-form-input v-model.trim="name"></b-form-input>
        </b-form-group>
        <b-alert variant="success" :show="showAlert">Hello {{ name }}</b-alert>
        -->

      </b-container>
    </div>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: '#app',
        data: {
          name: '',
          info: INFO,
        },
        computed: {
          showAlert() {
            return this.name.length > 4 ? true : false
          },
          contractAddress() {
            return INFO[0].address;
          },
          totalSupply() {
            return ethers.BigNumber.from(INFO[0].totalSupply).toNumber();
          },
          layerNames() {
            // console.log(JSON.stringify(INFO[0].tokenData[0].metadata, null, 2));
            return INFO[0].tokenData[0].metadata.map(t => t.trait_type);
          },
        }
      })
    </script>
  </body>
</html>
